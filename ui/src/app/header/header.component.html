<mat-toolbar color="primary" class="heading">
    <div>Secret Santa Web App</div>
    <!-- <a mat-raised-button [routerLink]="['../app/app-details-input.html']">input</a> -->
</mat-toolbar>
<h1>{{welcomeBanner}}</h1>
<section *ngIf="isVisible">
    <h1>enter secret santa details</h1>
    <div>

        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input type="text" #name matInput (keypress)="storeInput($event)">
            </mat-form-field>
        </form>
        <div class="btn-container">
            <div class="sub-container">
                <button mat-raised-button (click)="storeInput(name.value)"><mat-icon>send</mat-icon></button>
                <mat-slide-toggle #toggle [(ngModel)]='val'>Toggle List</mat-slide-toggle>
            </div>
            <div class="sub-container" style="flex-direction: column;">
                <div style="display: flex; justify-content: space-between;">
                    <button mat-raised-button color="primary"
                        (click)="saveCompleteList(this.list)"><mat-icon>save</mat-icon></button>
                    <button mat-raised-button color="primary" (click)="clearList()"><mat-icon>clear</mat-icon></button>
                </div>
                <div style="padding: 5px;">
                    <button mat-raised-button (click)="random()">Generate List</button>
                </div>
                <mat-card *ngIf="val">
                    <mat-card-header>
                        List of participants
                    </mat-card-header>
                    <mat-card-content>
                        <mat-list>
                            <mat-list-item [hidden]="val" *ngFor="let str of data">
                                {{str.name}}
                            </mat-list-item>
                        </mat-list>
                    </mat-card-content>
                </mat-card>

                <div [innerText]="data"></div>
            </div>
        </div>
    </div>

</section>
